<app-loading [isLoading]="isLoading"></app-loading>

<div class="container" *ngIf="!isLoading">

  <h2>Add Stock (Variants)</h2>

  <div class="form-group">
    <label>Color</label>
    <input [(ngModel)]="color" placeholder="e.g. Red" />
  </div>

  <div class="form-group">
    <label>Stock Quantity</label>
    <input type="number" [(ngModel)]="stock" placeholder="e.g. 10" />
  </div>

  <button class="add-btn" (click)="addVariant()">Add Variant</button>

  <hr />

  <h3>Added Variants</h3>

  <div *ngIf="addedVariants.length > 0; else noVariants">
    <div *ngFor="let v of addedVariants" class="variant-row">
      {{ v.color }} â†’ {{ v.stock }}
    </div>
  </div>

  <ng-template #noVariants>
    <p>No variants added yet.</p>
  </ng-template>

  <button class="done-btn" (click)="finish()">Done</button>

</div>
