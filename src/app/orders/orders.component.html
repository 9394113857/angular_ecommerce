<h2>My Orders</h2>

<p *ngIf="isLoading">Loading orders...</p>

<div *ngIf="!isLoading && orders.length === 0">
  <p>No orders found.</p>
</div>

<table *ngIf="!isLoading && orders.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Total</th>
      <th>Status</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders">
      <td>#{{ order.order_id }}</td>
      <td>â‚¹ {{ order.total_price }}</td>
      <td>
        <span class="badge" [ngClass]="order.status">
          {{ order.status }}
        </span>
      </td>
      <td>{{ order.created_at | date:'medium' }}</td>
      <td>
        <!-- IMPORTANT: just navigate, no state -->
        <button (click)="viewOrder(order)">View</button>
      </td>
    </tr>
  </tbody>
</table>
