<app-loading
  [isLoading]="isLoading || isProductUpdated"
  [loadingText]="loadingText">
</app-loading>

<div class="container" *ngIf="!isLoading && !isProductUpdated">
  <h2>Update product</h2>
  <p class="showMessage-p">{{ showUpdatSuccesMessage }}</p>

  <form #productForm="ngForm" (ngSubmit)="updateProductHandle(productForm.value)">

    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" name="name" [ngModel]="productData?.name">
    </div>

    <div class="form-group">
      <label>Price:</label>
      <input type="number" name="price" [ngModel]="productData?.price">
    </div>

    <div class="form-group">
      <label>Category:</label>
      <input type="text" name="category" [ngModel]="productData?.category">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" [ngModel]="productData?.description"></textarea>
    </div>

    <div class="form-group">
      <label>Image URL:</label>
      <input type="text" name="image" [ngModel]="productData?.image">
    </div>

    <button type="submit">Update Product</button>
  </form>
</div>
