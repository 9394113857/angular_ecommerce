<div class="nav">
  <div class="nav-content">

    <!-- LOGO -->
    <div class="logo" routerLink="">
      <h1>E-COMM</h1>
    </div>

    <!-- SEARCH -->
    <div class="search">
      <input
        type="text"
        #searchInput
        placeholder="Search products..."
        (input)="onSearchInput($event)"
        (blur)="hideSearch()"
      />
      <button (click)="searchbtn(searchInput.value)">Search</button>

      <!-- SEARCH RESULTS -->
      <ul *ngIf="searchResult.length > 0" class="small-search">
        <li *ngFor="let item of searchResult">
          <a (mousedown)="redirectToDetails(item.id)">
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>

    <!-- MENU -->
    <div [ngSwitch]="menuType">

      <!-- DEFAULT -->
      <ul class="menu defaultMenu" *ngSwitchCase="'default'">
        <li><a routerLink="/login">Login</a></li>
        <li><a routerLink="/auth">Signup</a></li>
        <li>
          <a routerLink="/cart">
            Cart <span>{{ cartItems }}</span>
          </a>
        </li>
      </ul>

      <!-- SELLER -->
      <ul class="menu sellerMenu" *ngSwitchCase="'seller'">
        <li><a routerLink="/seller-add-product">Add Product</a></li>
        <li><a routerLink="/seller-home">My Products</a></li>
        <li><a (click)="sellerLogout()">Logout</a></li>
      </ul>

      <!-- USER -->
      <ul class="menu userMenu" *ngSwitchCase="'user'">
        <li><a routerLink="/">Home</a></li>

        <!-- âœ… ORDERS LINK (FIX) -->
        <li><a (click)="goToOrders()">My Orders</a></li>

        <li>
          <a routerLink="/cart">
            Cart <span>{{ cartItems }}</span>
          </a>
        </li>

        <li><a (click)="userLogout()">Logout</a></li>
      </ul>

    </div>
  </div>
</div>
