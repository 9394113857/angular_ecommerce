<div class="product-details" *ngIf="!isLoading; else loadingBlock">
  <div class="product-container">

    <div class="product-image">
      <img src="https://via.placeholder.com/400x400" alt="Product Image">
    </div>

    <div class="product-info">
      <h1>{{ productData.name }}</h1>
      <p class="price">â‚¹ {{ productData.price }}</p>
      <p class="description">{{ productData.description }}</p>

      <div class="quantity-controls" *ngIf="!isSellerLoggedIn">
        <button (click)="handleQuantity('min')">-</button>
        <span>{{ productQuantity }}</span>
        <button (click)="handleQuantity('plus')">+</button>
      </div>

      <div *ngIf="!isSellerLoggedIn">
        <button
          class="form-button"
          *ngIf="!isProductInCart"
          (click)="addToCart()">
          Add to Cart
        </button>

        <button
          class="form-button marginLeftbtn"
          *ngIf="isProductInCart"
          (click)="removeFromCart(productData.id)">
          Remove from Cart
        </button>
      </div>

      <div *ngIf="isSellerLoggedIn">
        <button
          class="form-button Editbtn"
          (click)="EditRedirect(productData.id)">
          Edit Product
        </button>
      </div>

    </div>
  </div>
</div>

<ng-template #loadingBlock>
  <div class="loading">
    <p>{{ loadingText }}</p>
  </div>
</ng-template>
