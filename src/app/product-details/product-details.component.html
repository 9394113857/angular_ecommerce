<div *ngIf="isLoading">
  <p>Loading product...</p>
</div>

<div *ngIf="!isLoading && product" class="product-details">

  <h1>{{ product.name }}</h1>

  <img
    [src]="product.image || 'https://via.placeholder.com/400'"
    alt="Product image"
  />

  <p class="price">â‚¹ {{ product.price }}</p>

  <p *ngIf="product.description">
    {{ product.description }}
  </p>

  <!-- VARIANT -->
  <div *ngIf="!isSeller">
    <p><b>Color:</b> {{ selectedVariant.color }}</p>
  </div>

  <!-- QUANTITY -->
  <div *ngIf="!isSeller" class="quantity-controls">
    <button (click)="decreaseQty()">-</button>
    <span>{{ quantity }}</span>
    <button (click)="increaseQty()">+</button>
  </div>

  <!-- ACTIONS -->
  <div *ngIf="!isSeller">
    <button class="form-button" (click)="addToCart()">
      Add to Cart
    </button>
  </div>

  <div *ngIf="isSeller">
    <button class="form-button" (click)="editProduct()">
      Edit Product
    </button>
  </div>

</div>
